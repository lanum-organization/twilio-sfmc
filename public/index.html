<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blip: Custom Builder Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet"> <!-- Incluindo o arquivo base.css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>

<div class="">
    <div class="row justify-content-center m-0">
        <div class="col-md-12 right-side p-0">
            <div class="col-md-12 p-0">
                    <div class="card-header m-3">
                        <h2>Blip - WhatsApp Notificações</h2>
                    </div>
                    <div class="card-body row m-0">
                        <div class="col-md-4 left-side p-0">
                            <img src="./images/icon.png" class="img-fluid" alt="Login image">
                        </div>
                        <div class="col-md-7 mt-5 right-side">
                            <p class="mb-4">Para executar esse disparo de notificações você precisa obter a chave de API do seu roteador.
                                <a href="https://docs.blip.ai/#http" target="_blank">Saber mais</a>
                            </p>
                            <div class="form-group mb-3">
                                <label for="messageTemplate">Message Template</label>
                                <input class="form-control" id="messageTemplate" type="text" name="messageTemplate"
                                    placeholder="Exemplo: Hello World">
                            </div>
                            <div class="form-group mb-3">
                                <label for="apiKey">API Key</label>
                                <input class="form-control" id="apiKey" type="password" name="apiKey"
                                    placeholder="Exemplo: Key ABCDE==">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
